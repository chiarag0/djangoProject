{% extends "recipes/base.html" %}
{% load crispy_forms_filters %}
<!-- -->
{% load crispy_forms_tags %}

<!-- -->
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In!</legend>
      {{ form|crispy }}
    </fieldset>
  </form>
  <div class="border-top pt-3">
    <a class="text-muted" href="{% url 'user-register' %}">Don't have an account? Sign up.</a>
  </div>
</div>
<!-- -->
{% endblock content %}
